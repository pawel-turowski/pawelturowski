{% extends "news/base.html" %}
{% block content %}
{% if validlink %}
    <h2>Ustaw nowe hasło</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Zmień hasło" />
    </form>
{% else %}
    <h3>Link do resetu hasła wygasł</h3>
{% endif %}
{% endblock %}
